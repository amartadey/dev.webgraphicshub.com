<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Graphics Hub Dev Server</title>
    <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            font-size: 48px;
            margin-bottom: 10px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        h1 {
            font-size: 32px;
            color: #2d3748;
            margin-bottom: 8px;
            font-weight: 700;
        }

        .subtitle {
            font-size: 16px;
            color: #667eea;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .status {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: #10b981;
            color: white;
            padding: 8px 20px;
            border-radius: 50px;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 25px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
            animation: blink 2s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin: 25px 0;
        }

        .info-card {
            background: linear-gradient(135deg, #f6f8fb 0%, #ffffff 100%);
            padding: 20px 15px;
            border-radius: 12px;
            border: 2px solid #e2e8f0;
            transition: all 0.3s ease;
        }

        .info-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.2);
            border-color: #667eea;
        }

        .info-card .icon {
            font-size: 32px;
            margin-bottom: 8px;
        }

        .info-card h3 {
            color: #667eea;
            font-size: 14px;
            font-weight: 600;
        }

        .footer {
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #e2e8f0;
            color: #718096;
            font-size: 13px;
        }

        @media (max-width: 640px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 28px;
            }

            .info-grid {
                grid-template-columns: 1fr;
                gap: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <span class="iconify" data-icon="mdi:web" style="color: #667eea;"></span>
        </div>
        <h1>Web Graphics Hub</h1>
        <div class="subtitle">Development Server</div>
        
        <div class="status">
            <div class="status-dot"></div>
            Server Online
        </div>

        <div class="info-grid">
            <div class="info-card">
                <div class="icon">
                    <span class="iconify" data-icon="mdi:rocket-launch" style="color: #667eea;"></span>
                </div>
                <h3>Fast Dev</h3>
            </div>
            <div class="info-card">
                <div class="icon">
                    <span class="iconify" data-icon="mdi:layers" style="color: #667eea;"></span>
                </div>
                <h3>Full Stack</h3>
            </div>
            <div class="info-card">
                <div class="icon">
                    <span class="iconify" data-icon="mdi:shield-check" style="color: #667eea;"></span>
                </div>
                <h3>Secure</h3>
            </div>
        </div>

        <div class="footer">
            <p><span class="iconify" data-icon="mdi:server" style="font-size: 14px; vertical-align: middle;"></span> dev.webgraphicshub.com</p>
            <p style="margin-top: 5px;">
                <span class="iconify" data-icon="mdi:clock-outline" style="font-size: 14px; vertical-align: middle;"></span>
                <span id="timestamp"></span>
            </p>
        </div>
    </div>

    <script>
        function updateTimestamp() {
            const now = new Date();
            document.getElementById('timestamp').textContent = now.toLocaleString('en-US', { 
                month: 'short', 
                day: 'numeric', 
                hour: '2-digit', 
                minute: '2-digit'
            });
        }
        updateTimestamp();
        setInterval(updateTimestamp, 60000);
    </script>
</body>

</html>
